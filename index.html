<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="css/style.css">
    <audio id="sound1">
        <source src="sounds/simonSound1.mp3"></source>
    </audio>
    <audio id="sound2">
        <source src="sounds/simonSound2.mp3"></source>
    </audio>
    <audio id="sound3">
        <source src="sounds/simonSound3.mp3"></source>
    </audio>
    <audio id="sound4">
        <source src="sounds/simonSound4.mp3"></source>
    </audio>

</head>

<body>

    <div id="outer-circle">
        <div id="topleft" class="playElem"></div>
        <div id="topright" class="playElem"></div>
        <div id="bottomleft" class="playElem"></div>
        <div id="bottomright" class="playElem"></div>
        <div id="inner-circle">
            <div id="title">SIMON!</div>
            <div id="switches">
                <input type="checkbox" class="toggle" id="on">
                <button class="button" id="start">START</button>
                <input type="checkbox" class="toggle" id="strict">
            </div>
            <div class="text1">
                <span>POWER</span><span>STRICT</span>
            </div>
            <div id="turn"></div>
            <div class="text2">
                COUNT
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
